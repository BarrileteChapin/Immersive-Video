<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Immersive 360° video experience">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        padding: 20px 40px;
        font-size: 24px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid white;
        cursor: pointer;
        border-radius: 10px;
        font-family: Arial, sans-serif;
      }
      #play-button:hover {
        background: rgba(0, 0, 0, 0.9);
      }
      .hidden { display: none; }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        font-family: Arial, sans-serif;
        z-index: 998;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading Immersive video...</div>
    <button id="play-button" class="hidden">▶ Play Video</button>
    
    <a-scene>
      <a-assets>
        <video id="video360" 
               src="https://cdn.jsdelivr.net/gh/BarrileteChapin/Immersive-Video/@main/video.mp4"
               preload="auto"
               crossorigin="anonymous"
               playsinline
               webkit-playsinline
               loop="true">
        </video>
      </a-assets>

      <a-videosphere src="#video360" rotation="0 180 0"></a-videosphere>
      
      <a-camera position="0 0 0">
        <a-cursor color="#FFFFFF" opacity="0.8"></a-cursor>
      </a-camera>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
